<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tips de UX - Movimiento impulsado por la acción</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      background-color: plum;
      border-radius: 50%;
      transition: transform 1.5s linear;
    }

    div:hover {
      transform: translateX(200px);
      transition: transform 0.5s linear;
    }
  </style>
</head>

<body>
  <h1>Movimiento impulsado por la acción</h1>
  <p>Lo que se busca con este tip es colocar diferentes tiempos en las transiciones (hover, no hover). Con esto lo que
    buscamos es que haya un movimiento más natural de los elementos y una mejor experiencia del usuario.</p>
  <div></div>
</body>

</html>
